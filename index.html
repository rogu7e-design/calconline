<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
    input, select, button { margin: 10px; padding: 10px; width: 200px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Simple Calculator</h2>

  <input type="number" id="num1" placeholder="Enter first number"><br>
  <input type="number" id="num2" placeholder="Enter second number"><br>

  <select id="operation">
    <option value="add">➕ Add</option>
    <option value="subtract">➖ Subtract</option>
    <option value="multiply">✖️ Multiply</option>
    <option value="divide">➗ Divide</option>
  </select><br>

  <button onclick="calculate()">Calculate</button><br>
  <h3 id="result"></h3>

  <script>
    function calculate() {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      let op = document.getElementById("operation").value;
      let res;

      if (isNaN(n1) || isNaN(n2)) {
        res = "Please enter valid numbers.";
      } else {
        switch(op) {
          case "add": res = n1 + n2; break;
          case "subtract": res = n1 - n2; break;
          case "multiply": res = n1 * n2; break;
          case "divide": res = n2 !== 0 ? n1 / n2 : "Cannot divide by zero"; break;
        }
      }

      document.getElementById("result").textContent = "Result: " + res;
    }
  </script>
</body>
</html>
